description "Location Server for Wizcard"
author "Anand R"

start on filesystem or runlevel [2345]
stop on shutdown

script
#	chdir /home/anand/stgpython/
#. /bin/activate
	chdir /home/anand/latest/wizcard-server/
	echo $$ > /var/run/locationjob.pid
	exec /home/anand/stgpython/bin/python location_service/tree_state.py --D  >> /var/log/locationjob.log 2>&1

end script

pre-start script
	echo "[`date`] Location Job Starting" >> /var/log/locationjob.log
end script

pre-stop script
	rm /var/run/locationjob.pid
	echo "[`date`] Location Job Stopping" >> /var/log/locationjob.log
end script




