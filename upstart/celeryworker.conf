description "Celery Worker"
author "Anand R"

start on filesystem or runlevel [2345]
stop on shutdown

env basedir=/home/anand/latest/wizcard-server/
env venv=/home/anand/stgpython
env runuser=anand

script
	chdir $basedir
	exec $venv/bin/celery worker --loglevel=DEBUG --pidfile=$basedir/celeryd.pid --logfile=$basedir/celeryworker.log --app=wizcard --uid=$runuser  >> $basedir/celeryworker.log 2>&1



end script

pre-start script
	echo "[`date`] Celery worker Job Starting" >> /var/log/celeryworker.log
end script

pre-stop script
	rm $basedir/celeryworker.pid
	echo "[`date`] Celery worker Job Stopping" >> /var/log/celeryworker.log
end script




