description "Celery Worker"
author "Anand R"

start on filesystem or runlevel [2345]
stop on shutdown

env basedir=/home/ubuntu/stage.env/
env venv=/home/ubuntu/stage
env runuser=ubuntu

script
	chdir $basedir
	exec $venv/bin/celery worker --loglevel=DEBUG --pidfile=$basedir/celeryd.pid --logfile=$basedir/celeryworker.log --app=wizcard --uid=$runuser



end script

pre-start script
	echo "[`date`] Celery worker Job Starting" >> /var/log/celeryworker.log
end script

pre-stop script
	rm $basedir/celeryworker.pid
	echo "[`date`] Celery worker Job Stopping" >> /var/log/celeryworker.log
end script




